<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>CSS In Depth - Grid PhotoFolio</title>
</head>

<body>
  <div class="container">

    <main>
      <section class="portfolio">

        <figure class="featured">

        <figure>
          <img src="images/eagle.jpg" alt="eagle" />
          <figcaption>Eagle</figcaption>
        </figure>

        <figure class="featured">
          <img src="images/bird.jpg" alt="bird" />

        </figure>

        <figure>
          <img src="images/bear.jpg" alt="bear" />
          <figcaption>Bear</figcaption>
        </figure>

        <figure class="featured">
          <img src="images/swan.jpg" alt="swan" />
          <figcaption>Swan</figcaption>
        </figure>

        <figure>
          <img src="images/elephants.jpg" alt="elephants" />
          <figcaption>Elephants</figcaption>
        </figure>

        <figure>
          <img src="images/owl.jpg" alt="owl" />
          <figcaption>Owl</figcaption>
        </figure>

        <figure>
          <img src="images/penguin.jpg" alt="penguin" />

        </figure>

        <figure>

        </figure>

        <figure>
          <img src="images/tiger.jpg" alt="tiger" />

        </figure>

        <figure>
          <img src="images/dolphin.jpg" alt="dolphin" />

        <figure>
          <img src="images/fox.jpg" alt="fox" />

      </section>
    </main>

  </div>

</body>

</html>
